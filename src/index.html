<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Space Age</title>
  </head>
  <body>
    <div id="space">
      <div id="sun"></div>
      <div class="planet" id="mercury"></div>
      <div class="planet" id="venus"></div>
      <div class="planet" id="earth"></div>
      <div class="planet" id="mars"></div>
      <div class="planet" id="jupiter"></div>
      <div class="planet" id="saturn"></div>
      <div class="planet" id="uranus"></div>
      <div class="planet" id="neptune"></div>
    </div>

    <div id='sidebar'>
      <h1>Space Age</h1>
      <div id='bounce-container'>
        <h3>Check your age on other planets!</h3>
      </div>
      <form id='user-info'>
        <label for='dob' class='prompt'>What's your birthday?</label>
        <input type='number' placeholder='MM' min='01' max='12' name='dob' class='input-short' required> /
        <input type='number' placeholder='DD' min='01' max='31' name='dob' class='input-short' required> /
        <input type='number' placeholder='YYYY' min='1900' max='2018' name='dob' class='input-long' required>

        <label for="gender" class='prompt'>What is your gender?</label>
        <input type="radio" name="gender" value="M" required>Male
        <input type="radio" name="gender" value="F">Female
        <input type="radio" name="gender" value="O">Other

        <label for="ses" class='prompt'>Socio-economic status?</label>
        <input type="radio" name="ses" value="lower" required>Lower Class
        <input type="radio" name="ses" value="middle">Middle Class
        <input type="radio" name="ses" value="upper">Upper Class

        <button type="submit" id="submit-info">Submit</button>
      </form>

      <hr>
    </div>

  </body>
</html>
