<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Space Age</title>
  </head>
  <body>
    <div id='space'>
      <div id='sun'></div>
      <div class='planet' id='Mercury'></div>
      <div class='planet' id='Venus'></div>
      <div class='planet' id='Earth'></div>
      <div class='planet' id='Mars'></div>
      <div class='planet' id='Jupiter'></div>
      <div class='planet' id='Saturn'></div>
      <div class='planet' id='Uranus'></div>
      <div class='planet' id='Neptune'></div>
    </div>

    <div id='sidebar'>
      <h1>Space Age</h1>
      <div id='bounce-container'>
        <h3>Check your age on other planets!</h3>
      </div>
      <form id='user-info'>
        <label for='dob' class='prompt'>What's your birthday?</label>
        <input type='number' placeholder='MM' min='01' max='12' name='dob' class='input-short' id='month' required> /
        <input type='number' placeholder='DD' min='01' max='31' name='dob' class='input-short' id= 'day' required> /
        <input type='number' placeholder='YYYY' min='1900' max='2018' name='dob' class='input-long' id='year' required>

        <label for='gender' class='prompt'>What is your gender?</label>
        <input type='radio' name='gender' value='male' required>Male
        <input type='radio' name='gender' value='female'>Female
        <input type='radio' name='gender' value='other'>Other

        <label for='ses' class='prompt'>Socio-economic status?</label>
        <input type='radio' name='ses' value='lower' required>Lower Class
        <input type='radio' name='ses' value='middle'>Middle Class
        <input type='radio' name='ses' value='upper'>Upper Class

        <button type='submit' id='submit-info'>Submit</button>
      </form>

      <hr>

      <div id='planet-info'>
        <h2 id='planet-name'></h2>
        <p id='planet-age'></p>
        <p id='planet-joke'></p>
        <p id='planet-life'></p>

        <h4>Click any planet for more details!</h4>
      </div>

    </div>

  </body>
</html>
